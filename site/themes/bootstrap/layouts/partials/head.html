<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{- if.Page.IsHome -}}{{ .Site.Title }}{{- else -}}{{ .Title }} - {{ .Site.Title }}{{- end -}}</title>

    <meta name="author" content="{{ .Site.Params.author }}">
    <meta name="description" content="{{- with .Page.Description -}} {{ . }}{{- else -}} {{ .Site.Params.description }} {{- end -}}">
    <meta name="keywords" content="{{- with .Page.Keywords -}} {{ . }}{{- else -}} {{ .Site.Params.keywords }} {{- end -}}">

    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--
    {{ if not (in (.Site.BaseURL | string) "localhost") }}
    ...
    {{ end }}
    -->

    {{ if $.Site.Params.gtm }}
    <!-- Google Tag Manager -->
    <!-- create dataLayer -->
    <script>
        <!-- OPTIONAL dataLayer -->
        var dataLayer = window.dataLayer = window.dataLayer || [];
        dataLayer.push({
            page:'{{ .Title }}',
            categories:'Your dataLayer'
        });
    </script>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
            new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','{{ $.Site.Params.gtm }}');</script>
    <!-- End Google Tag Manager -->
    {{ end }}

    <link href="https://www.googletagmanager.com" rel="preconnect" crossorigin>
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">

</head>
