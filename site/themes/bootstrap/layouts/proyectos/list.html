{{ define "main" }}
<h2>{{ .Title }}</h2>
{{ .Content }}

<section class="projects">
    {{ range .Pages }}
    <section class="project">
        <h3>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h3>
        <img src="{{ .Params.image }}" alt="{{ .Params.alt_text}}">
        <p>{{ .Summary }}</p>
    </section>
    {{ end }}
</section>

{{ end }}
