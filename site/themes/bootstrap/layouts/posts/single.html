{{ define "main" }}
<article class="post">
    <header>
        <h2>{{ .Title }}</h2>
        <p>Por {{ .Params.Author }}</p>
        <p>Fecha {{ .Date.Format "January 2, 2006" }}</p>
    </header>
    <section class="body">
        {{ .Content }}
    </section>
    <span class="tags">
        {{ range .Params.tags }}
            <a class="tag" href="/tags/{{ . | urlize}}">#{{ . }}</a>
        {{ end }}
    </span>
</article>
{{ end }}
